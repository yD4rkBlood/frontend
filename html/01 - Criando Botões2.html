<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
    <link rel="stylesheet" href="/Front End/Bootstrap/node_modules/bootstrap/dist/css/bootstrap.css">

</head>

<style>
    body {
        text-align: center;
    }
</style>

<body class="container pt-5">

    <!--Sem Bootstrap-->
    <button>Botão Padrão</button>

    <!--Com Bootstrap-->
    <button class="btn btn-primary text-dark">The Button</button>
    <button class="btn btn-secondary text-danger">Damn son</button>
    <button class="btn btn-danger text-white">Don Pollo</button>
    <button class="btn btn-success text-primary">Fuk u my nega</button>
    <button class="btn btn-info text-secondary">Where is my cok</button>

    <a href="#" class="btn btn-primary">Outro Botão</a>
    <input type="submit" class="btn btn-success" value="Botão">

    <!--Outline-->
    <button class="btn btn-outline-primary">Outline</button>
    <button class="btn btn-outline-warning">Outline2</button>

    <!--Ocupando linha interira-->
    <div class="d-grid">

        <button class="btn btn-outline-success btn-lg m-5">Botão</button>

    </div>

    <!--Desabilitando botões-->
    <div class="d-grid w-50">

        <button class="btn btn-outline-success btn-lg mt-3" disabled>Botão</button>

    </div>

</body>

</html>
