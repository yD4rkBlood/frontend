<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <!--Boostrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <!--Bootstrap Icons-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        a {
            text-decoration: none;
        }

        li:hover {
            transform: scale(1.1);
            transition: 500ms;
        }
    </style>

</head>

<body style="background-color: black;">

    <div class="container mt-5 border border-2 border-white rounded">

        <h1 class="text-white text-center">Tabela dos Produto</h1>

                    <th>

                    </th>

                    <th>
                        Nome do Produto
                    </th>

                    <th>
                        Preço
                    </th>
                    <th>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Camiseta Naique</td>
                    <td>R$150,00</td>
                    <td>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star"></i>
                        <i class="bi bi-star"></i>
                        <i class="bi bi-star"></i>
                        <i class="bi bi-star"></i>
                    </td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Camiseta Aididas</td>
                    <td>R$150,00</td>

                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star"></i>
                        <i class="bi bi-star"></i>
                        <i class="bi bi-star"></i>
                    </td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Camiseta Lascote</td>
                    <td>R$150,00</td>
                    <td>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star"></i>
                        <i class="bi bi-star"></i>
                    </td>
                </tr>
            </tbody>
        </table>

        <!--Paginação-->
        <div class="d-flex justify-content-center">
            <nav>
                <ul class="pagination">
                    <li class="page-item">
                        <a href="#" class="page-lin text-white border border-2 border-white p-2 rounded">Anterior</a>
                    </li>
                    <li class="page-item">
                        <a href="#" class="page-lin text-black  border-2 border-white p-2 bg-white bg-opacity-75 rounded mx-2">1</a>
                    </li>
                    <li class="page-item">
                        <a href="#" class="page-lin text-white  border-2 border-white p-2 rounded">2</a>
                    </li>

                    <li class="page-item">

                    </li>
                </ul>
            </nav>
        </div>

</html>
