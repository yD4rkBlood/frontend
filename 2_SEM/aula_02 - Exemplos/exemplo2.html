<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body class="bg-dark">
    <div class="container">

        <div class="row container justify-content-center mt-4">

            <h1 class="text-center text-white">Choose a Color</h1>

            <div class="col-md-6">

                <select id="corSelecionada" class="form-control mt-4">

                    <option value="" selected>Selecione uma Cor</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="purple">Purple</option>

                </select>

                <h2 class="text-white text-center mt-4">Selected Color</h2>
                <div id="exibirSelecao" class="text-center fs-4"></div>

            </div>

        </div>

    </div>


</body>

<script src="exemplo2.js"></script>

</html>
