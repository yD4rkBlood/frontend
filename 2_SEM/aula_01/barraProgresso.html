<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra Progresso</title>

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body class="container" onload="animarProgresso()"
    style="background: url(https://www.netflu.com.br/apostas/wp-content/uploads/2023/03/bet365_palpites_back.jpg);background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">

    <main id="principal">

        <p class="fs-1 text-center text-success">Encurta Bet</p>
        <p class="fs-3 text-center text-success">Seu download sera liberado quando a barra ser completa</p>

        <div class="progress mt-5" style="background-color: rgb(165, 165, 165);">

            <div class="progress-bar" role="progressbar" style="width: 0%; background-color: rgb(0, 172, 0);">

            </div>

        </div>


        <a
            href="https://www.bluehost.com/?clickid=39a02Q1S0xyPWYgVns0qr2lyUkFUJlS7UQYeVM0&irgwc=1&pb=&irpid=210852&utm_medium=affiliate&utm_affiliate=&utm_affiliate_sys=IR&siteID=&iradid=795082&utm_source=IR&utm_campaign=MakeaWebsiteHub&channelid=P61C46097236S645N0B2A1D0E0000V100"><img
                style="width: 50%; background-repeat: no-repeat; margin: 0 auto; display: none;"
                class="mx-auto d-block mt-3" id="fakedownload"></a>

        <a
            href="https://www.goradin.com.br/mais-categorias/masculino/botas-para-neve-masculinas-5556m3?utm_source=criteo&utm_medium=cpc&utm_campaign=aquisicao&cto_pld=p_lBsaPJAACVOvx2jgeUqQ"><img
                style="width: 50%; background-repeat: no-repeat; margin: 0 auto; display: none;"
                class="mx-auto d-block mt-3" id="downloadready"></a>

        <button id="realdownload"
            class="btn d-none border border-3 border-success mx-auto d-block mt-5 fs-3 text-success rounded-4"
            style="background-color: rgb(165, 210, 165);">DOWNLOAD</button>


        <div id="alertdownload" class="alert text-center rounded-5 fs-3 bg-success border-0 mt-5 alert-danger fade show d-none">

            <span class="text-danger">Your Download Is Ready!</span>

            <button type="button" class="close bg-danger" data-bs-dismiss="alert">
                <span>&times;</span>
            </button>

        </div>

    </main>

</body>

<script src="barraProgresso.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
